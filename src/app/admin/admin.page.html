<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Admin</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="sideMenu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="./addproduct/">  
      <ion-icon name="add-outline"></ion-icon>
     </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Admin View</h1>

  <ion-list>
    <ion-item-sliding *ngFor="let currentitem of item; let i = index" #slidingItem>
      
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteItem(currentitem, slidingItem)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="presentModal(currentitem.id)">
          <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="currentitem.imageUrl"></ion-img>
        </ion-thumbnail>
       {{currentitem.name}} {{currentitem.model}} <br>
        Price: Rp {{currentitem.price}} <br>
        Stock: {{currentitem.stock}}
  
      </ion-item>
    </ion-item-sliding>
  </ion-list>
    
</ion-content>
