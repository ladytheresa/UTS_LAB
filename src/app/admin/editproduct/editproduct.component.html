<ion-header>
  <ion-toolbar>
    <ion-title>Edit Item</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form-group"[formGroup]="form" (ngSubmit)="onSubmit(form)">
    <ion-list>
      <ion-input formControlName="id" type="text" value="{{loadedItem.id}}" [hidden]=true></ion-input>
      <ion-item>
        <ion-label position="floating">Nama</ion-label>
        <ion-input formControlName="name" required type="text" value="{{loadedItem.name}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Type</ion-label>
        <ion-input id="type" formControlName="type" required type="text" value="{{loadedItem.type}}" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Model</ion-label>
        <ion-input formControlName="model" required type="text" value="{{loadedItem.model}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Image URL</ion-label>
        <ion-input formControlName="imageUrl" required type="text" value="{{loadedItem.imageUrl}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Price</ion-label>
        <ion-input formControlName="price" required type="number" value="{{loadedItem.price}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Stock</ion-label>
        <ion-input formControlName="stock" required type="number" value="{{loadedItem.stock}}"></ion-input>
      </ion-item>

        <ion-item>
          <ion-label position="floating">Base Clock</ion-label>
          <ion-input formControlName="baseclock" type="text" value="{{loadedItem.baseclock}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Boost Clock</ion-label>
          <ion-input formControlName="boostclock" type="text" value="{{loadedItem.boostclock}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Core</ion-label>
          <ion-input formControlName="core" type="number" value="{{loadedItem.core}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Thread</ion-label>
          <ion-input formControlName="thread" type="number" value="{{loadedItem.thread}}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Size</ion-label>
          <ion-input formControlName="size" type="number" value="{{loadedItem.size}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Speed</ion-label>
          <ion-input formControlName="speed" type="number" value="{{loadedItem.speed}}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Chipset</ion-label>
          <ion-input formControlName="chipset" type="text" value="{{loadedItem.chipset}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Brand Processor</ion-label>
          <ion-input formControlName="brand" type="text" value="{{loadedItem.brand}}"></ion-input>
        </ion-item>
        

    </ion-list>
    <ion-button type="submit">Edit Item</ion-button>
  </form>
</ion-content>
