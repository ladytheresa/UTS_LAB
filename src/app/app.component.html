<ion-app>
  <ion-menu side="start" menuId="sideMenu">
    <ion-header>
      <ion-toolbar><ion-title>Item Menu</ion-title></ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="sideMenu">
          <ion-item lines="none" routerLink="/home" detail="true">
          <ion-icon name="business-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="sideMenu">
          <ion-item lines="none" routerLink="/admin" detail="true">
          <ion-icon name="checkbox-outline" slot="start"></ion-icon>
          <ion-label>Admin</ion-label>
          <ion-icon name="arrow-forward" slot="primary"></ion-icon>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="sideMenu">
          <ion-item lines="none" routerLink="/aboutme">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>About This App</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="sideMenu" slot="end">
          <ion-item lines="none">
          <ion-icon name="exit-outline" slot="start"></ion-icon>
          <ion-label>Exit</ion-label>
        </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
